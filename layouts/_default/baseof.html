<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{- partial "head.html" . -}}
    {{ if .Site.Params.GoogleAnalyticsID }}
    {{ partial "analytics-gtag.html" . }}
    {{ end }}
    ...
</head>

<body>
    {{- partialCached "navbar.html" . -}}
    <div class="columns is-centered">
        <div id="page-body" class="column is-7">
            {{- block "main" . }}{{- end }}
        </div>
    </div>
    {{- partialCached "footer.html" . -}}
</body>

</html>
